<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrap">
        <h1>Comic Carnival</h1>
        <h2>India's First Online Comic Fan Fest</h2>

        <form action="">
            <input type="text" placeholder="your name" id="username">
            <input type="email" placeholder="your email" id="username">
            <input type="number" maxlength="10" placeholder="your number" id="username">

            <label for="language">Select your Language:</label>
            <select name="language" id="language">
                <option value="English" selected>English</option>
                <option value="Telugu">Telugu</option>
                <option value="Hindi">Hindi</option>
                <option value="Kannada">Kannada</option>
                <option value="Marathi">Marathi</option>
            </select>
            <label for="genre">Select your Genre:</label>
            <select name="genre" id="genre">
                <option value="Indian Mythology" selected>Indian Mythology</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Hindi">Hindi</option>
                <option value="Kannada">Kannada</option>
                <option value="Marathi">Marathi</option>
            </select>

            <input type="submit" value="submit" class="btn"> 
        </form>
    </div>    
</body>
</html>
